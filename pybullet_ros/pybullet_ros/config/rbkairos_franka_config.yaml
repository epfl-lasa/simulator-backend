loop_rate: 500.0 # the frequency at which to step sim in h
gravity: -9.81 # earth gravity in m/s^2
#max_torque: 100.0 # the maximal torque to apply to the robot joints in velocity mode

robots:
  robot:
    - module: pybullet_ros.plugins.arm_control
      class: ArmControl
      joint_prefix: panda
    - module: pybullet_ros.plugins.base_control
      class: BaseControl
    - module: pybullet_ros.plugins.joint_state_publisher
      class: JointStatePublisher
    - module: pybullet_ros.plugins.odometry
      class: Odom
      frame_name: robotbase_footprint
  table1:
    - module: pybullet_ros.plugins.template
      class: TemplatePluginClass
  table2:
    - module: pybullet_ros.plugins.template
      class: TemplatePluginClass
  box:
    - module: pybullet_ros.plugins.template
      class: TemplatePluginClass
  ball:
    - module: pybullet_ros.plugins.tf_publisher
      class: TFPublisher
    - module: pybullet_ros.plugins.ball
      class: Ball
